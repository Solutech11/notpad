<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found</title>
    <style>
        .images{
            height: 300px;
            display: none;
            text-align: center;
            /* align-items: center; */
        }
    </style>
</head>
<body>
    <h1>This page is not found</h1>
    <p>You might have gone to another page that is not part of us or our nation but <br> olorun will lead you back</p>
    <a href="/">Click here to go home</a>
<br>
    <center>
        <img src="{{url_for('static',filename = '/404/unkown1.jpg')}}" alt="" id="img1" class="images">
        <img src="{{url_for('static',filename = '/404/unkown2.jpeg')}}" alt="" id="img2" class="images">
        <img src="{{url_for('static',filename = '/404/unknown3.jpeg')}}" alt="" id="img3" class="images">
        <img src="{{url_for('static',filename = '/404/unknown4.jpeg')}}" alt="" id="img4" class="images">
    </center>
</body>
<script>
    var img1= document.getElementById('img1'),
        img2= document.getElementById('img2'),
        img3= document.getElementById('img3'),
        img4= document.getElementById('img4');

    var number = Math.floor(Math.random()*4)+1;
    // console.log(number );

    if (number===1){
        img1.style.display='unset';
    }else if(number===2){
        img2.style.display='unset';
    }else if(number===3){
        img3.style.display='unset';
    }else if (number==4){
        img4.style.display='unset';
    }
</script>
</html>
